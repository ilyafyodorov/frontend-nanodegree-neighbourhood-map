<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Visit Pskov!</title>

    <meta name="description" content="Tourist guide">
    <meta name="author" content="Ilya Fedorov">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h3>
                    Sights of Pskov
                </h3>
                <form data-bind="submit: doFiltering">
                    <div class="input-group">                
                        <input type="text" class="form-control" placeholder="Enter filter...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Submit</button>
                        </span>
                    </div>
                </form>
                <div class="list-group" data-bind="foreach: locationList">
                    <a href="#" class="list-group-item" data-bind="visible: filtered, click: $parent.switchLocation, text: name"></a>                  
                </div>
            </div>
            <div class="col-md-10">
                <div id="map">Google Maps loading...</div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>    
    <script async defer onerror="alert('Google Maps could not be loaded')"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBldSTChQu-ecYWQuKU4EpGYCAGu5VDjIQ&v=3&callback=init">
    </script>    

  </body>
</html>
